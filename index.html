<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>

    <style> th, td { border: 2px solid black}</style>

</head>
<body>
    <h1>Tabela</h1>

    <table>
        
        <thead>
            <tr>
                <th>Produto</th>
                <th>Quantidade</th>
                <th>Preço</th>
                <th>Brack Friday</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Boné</td>
                <td>2</td>
                <td>7$</td>
                <td rowspan="2">Sim</td>
            </tr>
            <tr>
                <td>Camisa</td>
                <td>5</td>
                <td>15$</td>
            </tr>
            <tr>
                <td>Calça</td>
                <td>3</td>
                <td>20$</td>
                <td>Não</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td >Total</td>
                <td colspan="3">30$</td>
            </tr>
        </tfoot>
    
    </table>
</body>
</html>
